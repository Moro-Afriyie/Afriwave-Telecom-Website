<section class="h-full my-16 py-16 px-6 sm:px-20 tablet:px-0 w-full">
  <div class="max-w-[80rem] flex-col lg:flex-row flex mx-auto">
    <div
      class="w-full lg:w-[70%] sm:pl-10 flex flex-col sm:pr-10 gap-10 lg:border-r lg:border-gray-200"
    >
      <div class="h-[16rem] lg:h-[35rem] w-full">
        <img src="{{ blog.imageUrl }}" alt="" srcset="" class="h-full w-full" />
      </div>
      <div class="title">
        <h1
          class="text-[1.4rem] text-center lg:text-left sm:text-4xl uppercase font-bold"
        >
          {{ blog.title }}
        </h1>
      </div>
      <div
        class="border-t border-gray-200 flex gap-5 items-center border-b py-5"
      >
        <div class="flex items-center gap-2">
          <span class="material-symbols-outlined"> location_on </span>
          <span>{{ blog.location }}</span>
        </div>
        <div class="flex items-center gap-2">
          <span class="material-symbols-outlined"> calendar_month </span>
          <span>{{ blog.createdAt | date }}</span>
        </div>
      </div>
      <div class="text-mobileSubText sm:text-subText">
        <p>
          {{ blog.blogContent }}
        </p>
      </div>
    </div>
    <div class="w-full lg:w-[30%] mt-10 lg:mt-0 lg:pl-10">
      <h2
        class="font-bold text-center text-[1.4rem] sm:text-mobileHeading lg:text-left mb-6"
      >
        Recent Posts
      </h2>
      <div class="flex flex-col gap-6">
        <div
          class="cursor-pointer group flex gap-2 items-start"
          *ngFor="let blog of recentBlogs"
          routerLink="{{ '/blogs/' + blog.id }}"
        >
          <div class="w-[25%]">
            <img
              src="{{ blog.imageUrl }}"
              alt=""
              class="h-[4rem] rounded-lg w-full"
            />
          </div>
          <div
            class="transition-all w-[75%] gap-2 flex flex-col uppercase text-sm"
          >
            <p class="group-hover:underline group-hover:text-gray-700">
              {{ blog.title }}
            </p>
            <p
              class="font-bold text-gray-700 group-hover:underline group-hover:text-gray-800"
            >
              {{ blog.createdAt | date }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
