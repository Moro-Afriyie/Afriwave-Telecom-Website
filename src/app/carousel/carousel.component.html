<div class="carousel">
  <ng-container *ngFor="let slide of slides; let i = index">
    <div
      class="relative w-full h-full"
      *ngIf="i === currentSlide"
      class="slide"
      [@slideAnimation]="animationType"
    >
      <img class="h-full w-full" [src]="slide.imageUrl" />
      <div
        class="absolute top-0 left-0 h-full w-full"
        style="
          background: linear-gradient(
            to bottom,
            rgba(0, 0, 0, 0.5),
            rgba(0, 0, 0, 0.7)
          );
          z-index: 1;
        "
      ></div>
      <!--Image details-->
      <div
        class="absolute top-0 flex flex-col justify-center left-0 h-full sm:px-32 w-full z-10"
      >
        <div class="max-w-[50rem] text-center sm:text-left font-bold">
          <h1
            class="text-mobileMainText sm:text-mainText sm:text-left mb-6 font-bold"
          >
            {{ slide.title }}
          </h1>
        </div>
        <p
          class="text-mobileSubText text-center sm:text-left sm:text-subText max-w-[34rem] mb-8 font-normal w-full"
        >
          {{ slide.info }}
        </p>
      </div>
    </div>
  </ng-container>

  <!-- controls -->
  <!-- <button class="control z-10 prev cursor-pointer" (click)="onPreviousClick()">
    <span class="arrow left"></span>
  </button>
  <button class="control z-10 next cursor-pointer" (click)="onNextClick()">
    <span class="arrow right"></span>
  </button> -->
  <div class="dots">
    <span
      class="dot"
      *ngFor="let slide of slides; let i = index"
      [class.active]="i === currentSlide"
      (click)="onSlideClick(i)"
    ></span>
  </div>
</div>
